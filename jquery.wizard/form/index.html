<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>jQuery.Wizard</title>
	<meta name="keywords" content="javascript, jquery, plugins, wizard, generation, call, build, custom, owner, json, template, xml, ariel, flesler" />
	<meta name="description" content="Demo of jQuery.Wizard. A jQuery plugin to generate custom calls to plugins, made by Ariel Flesler." />
	<meta name="robots" content="index,follow" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="jquery.wizard.js"></script>
	<script type="text/javascript" src="jquery.template.js"></script>
	<script type="text/javascript">
		var wizard = $.wizard({
			id:'scrollTo',
			dataURL:'data/scrollTo.json',
			templateURL:'data/scrollTo.tpl',
			parser:'none',
			dataType:'json',
			pre:function( vars ){
				var re = /selector|duration|target/;
				for( var key in vars ){
					if( vars[key] && !re.test(key) )
						return vars.settings = true;
				}
				vars.settings = false;
			},
			onEnd:function(){
				alert(this.generate());
			}
		});
		
		//var T = $.template('<?loop 2?>*</loop?>hola <?=nombre/>, como estas ? <?if bien?>bien<?elseif mal/>mal<?else/>no se</if?>')
	</script>
</head>
<body>
	<h1 style="display:none">jQuery.Wizard&nbsp;<strong>by Ariel Flesler</strong></h1>
	
	<div id="links" class="part">
		<h3>Links</h3>
		<ul>
			<li><a target="_blank" href="http://plugins.jquery.com/project/Wizard">Project Page</a></li>
		</ul>
	</div>
</body>
</html>
