<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<meta name="keywords" content="javascript, jquery, plugins, listen, event, delegation, fast, light, scalable, indexers, ajax, rebind, dom, element, ariel, flesler" />
	<meta name="description" content="AJAX Demo of jQuery.Listen. A very light and fast plugin, to easily handle dynamic binding, using event delegation. Made by Ariel Flesler." />
	<meta name="robots" content="index,follow" />
	<title>jQuery.Listen - AJAX Demo</title>
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.listen.js"></script>
	<script type="text/javascript">
		jQuery(function( $ ){
			var $content = $('#content');
			$content
				.listen('click','a.anchor',function(e){
					e.preventDefault();
					load(this.href);
				})
				.listen('mouseover','a.page',function(){
					var $a = $(this);
					if( $a.queue('fx').length == 0 )
						$a.animate( {letterSpacing:10}, 400 ).animate( {letterSpacing:0}, 400 );
				});

			load('ahah/Home.html');

			
			function load( url ){
				$content.html('<p class="loading">Loading...</p>').load(url);
			};
		});
	</script>
</head>
<body>
	<h1>jQuery.Listen&nbsp;<strong>by Ariel Flesler</strong></h1>
	<h2 class="title">AJAX Demo</h2>
	<div id="content"></div>
	<div id="links">
		<h3>Links</h3>
		<ul>
			<li><a href="http://plugins.jquery.com/project/Listen" target="_blank">Project page</a></li>
			<li><a href="http://flesler.blogspot.com/2007/10/jquerylisten.html" target="_blank">Blog entry</a></li>
		</ul>
	</div>
</body>
</html>
