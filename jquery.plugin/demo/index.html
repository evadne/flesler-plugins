<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>jQuery.Plugin</title>
	<meta name="keywords" content="javascript, jquery, plugins, manager, ariel, flesler" />
	<meta name="description" content="Demo of jQuery.Plugin, made by Ariel Flesler." />
	<meta name="robots" content="index,follow" />
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.plugin.js"></script>
	<script type="text/javascript">
		$.plugin.defaults.base = 'jquery.';
		$.plugin.defaults.ext = '-min.js';
		
		$.plugin.register( 'scrollTo', {
			$:'scrollTo', fn:'scrollTo'
		}, {
			id:'scroll-to'
		});
		
		$.plugin.register( 'localScroll', {
			$:'localScroll', fn:'localScroll' 
		},{
			require:'scroll-to'
		});
		
		$.plugin.register( 'serialScroll', {
			$:'serialScroll', fn:'serialScroll' 
		},{
			require:'scroll-to'
		});
		
		jQuery(function( $ ){
			
			$.plugin
				.bind('loading', function( e, plugin ){
					$('#state').text('loading '+plugin.url);
				})
				.bind('loaded', function( e, plugin ){
					$('#state').text('loaded '+plugin.url);
				})
			
			$.localScroll();
			
		});
	</script>
</head>
